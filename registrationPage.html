<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonogoner Kotha - Login/Registration</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('Assets/images/image.png'); /* Replace with your background image */

        }

        .container {
            width: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h1 {
            color: #006400;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .container img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="submit"] {
            background-color: #006400;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #004d00;
        }

        .form-group a {
            display: block;
            margin-top: 10px;
            color: #006400;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .form-group a:hover {
            text-decoration: underline;
        }

        .social-login {
            margin-top: 20px;
        }

        .social-login button {
            width: 48%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 1%;
        }

        .social-login button.twitter {
            background-color: #1DA1F2;
            color: white;
        }

        .social-login button.google {
            background-color: #DB4437;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Jonogoner Kotha</h1>
        <img src="Assets/images/landingPage_2.png" alt="Jonogoner Kotha Banner">

        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" name="student-id" placeholder="Enter your student ID" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
            <div class="form-group">
                <a href="#">Forgot Password?</a>
            </div>
        </form>

        <div class="social-login">
            <button class="twitter">Login with Twitter</button>
            <br><br>
            <button class="google">Login with Google</button>
        </div>
    </div>

</body>
</html>
