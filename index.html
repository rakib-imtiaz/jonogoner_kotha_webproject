<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonogoner Kotha</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #fff;
            height: 100%;
        }
        .hero {
            background: url('Assets/images/landingPage.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            text-align: left;
            color: white;
            padding: 20px 50px;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .hero .cta-buttons {
            display: flex;
            gap: 10px;
        }
        .hero a {
            padding: 10px 20px;
            background-color: #006400;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .hero a:hover {
            background-color: #004d00;
        }
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Jonogoner Kotha</h1>
        <p>Join the movement and raise your voice.</p>
        <div class="cta-buttons">
            <a href="#">Learn More</a>
            <a href="#">Get Started</a>
        </div>
    </div>

    <nav>
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

</body>
</html>
